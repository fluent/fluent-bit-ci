kind: Deployment
replicaCount: 1

rbac:
  create: false
image:
  repository: {{ image_repository }}
  pullPolicy: Always
  tag: {{ image_tag }}

extraVolumes:
  - name: gcs-credentials
    secret:
      secretName: google-service-account-sa-key

extraVolumeMounts:
  - name: gcs-credentials
    mountPath: /google_service_credentials.json
    subPath: google_service_credentials.json

config:
  service: |
    [SERVICE]
        Flush 5
        Daemon Off
        Log_Level debug
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
  inputs: |
    [INPUT]
        Name dummy
        Tag {{ logid }}
        Dummy {"message": "testing"}
        Rate 10
  filters: |
    [FILTER]
  outputs: |
    [OUTPUT]
        Name stackdriver
        Match *
        google_service_credentials /google_service_credentials.json
