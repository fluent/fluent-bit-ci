kind: Deployment
replicaCount: 1
rbac:
  create: false
config:
  service: |
    [SERVICE]
        Flush 5
        Daemon Off
        Log_Level debug
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
  inputs: |
    [INPUT]
        Name dummy
        Tag dummy.log
        Dummy {"message": "testing"}
        Rate 10
  outputs: |
    [OUTPUT]
        Name es
        Alias es-noncompressed
        Match *
        Host elasticsearch-master
        Port 9200
        Index fluentbit
    [OUTPUT]
        Name es
        Alias es-compressed
        Match *
        Host elasticsearch-master
        Port 9200
        Index fluentbit-compressed
        compress gzip