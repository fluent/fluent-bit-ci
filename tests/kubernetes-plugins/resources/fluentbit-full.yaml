kind: Deployment
replicaCount: 1
# fullnameOverride is required so resources don't conflict if we are running
# in a hosted cluster like gke where the default resource names will already exist
fullnameOverride: fluentbit-ci-tests
rbac:
  create: true
  nodeAccess: true
  eventsAccess: true
extraVolumeMounts:
- mountPath: /var/log
  name: varlog
extraVolumes:
- name: varlog
  hostPath:
    path: /var/log

config:
  service: |
    [SERVICE]
        Flush 0.25
        Daemon Off
        Log_Level error
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020

  inputs: |
    [INPUT]
        name                      tail
        read_from_head            true
        path                      /var/log/containers/*_${TEST_NAMESPACE}_*.log
        multiline.parser          docker, cri
        Tag                       kube.*
        buffer_chunk_size         2M
        buffer_max_size           2M
        Exclude_Path              /var/log/containers/*fluent*
        Refresh_Interval          1

  filters: |
    [FILTER]
        Name             kubernetes
        Alias            k8s_namespace_labels_only
        Match            kube.*k8s-namespace-label-tester*
        Kube_URL         https://kubernetes.default.svc:443
        Kube_CA_File     /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File  /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix  kube.var.log.containers.
        Merge_Log        Off
        Annotations      Off
        Labels           Off
        Namespace_labels On
        Namespace_annotations Off

    [FILTER]
        Name             kubernetes
        Alias            k8s_namespace_and_pod_labels_without_kubelet
        Match            kube.*k8s-pod-and-namespace-label-tester*
        Kube_URL         https://kubernetes.default.svc:443
        Kube_CA_File     /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File  /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix  kube.var.log.containers.
        Merge_Log        Off
        Annotations      Off
        Labels           On
        Namespace_labels On

    [FILTER]
        Name             kubernetes
        Alias            k8s_namespace_and_pod_labels_with_kubelet
        Match            kube.*k8s-pod-and-namespace-label-kubelet-tester*
        Kube_URL         https://kubernetes.default.svc:443
        Kube_CA_File     /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File  /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix  kube.var.log.containers.
        Merge_Log        Off
        Annotations      Off
        Labels           On
        Use_Kubelet      On
        Kubelet_Host     ${NODE_IP}
        tls.verify       Off
        Namespace_labels On


  outputs: |
    [OUTPUT]
        Name stdout
        Match *
        Format json_lines
