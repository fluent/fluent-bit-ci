kind: Deployment
replicaCount: 1
rbac:
  create: true
extraVolumeMounts:
- mountPath: /var/log
  name: varlog
- mountPath: /output
  name: output
extraVolumes:
- name: varlog
  hostPath:
    path: /var/log
- name: output
  emptyDir:
    sizeLimit: 5Mi
config:
  service: |
    [SERVICE]
        Flush 5
        Daemon Off
        Log_Level debug
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020

  inputs: |
    [INPUT]
        name                      tail
        read_from_head            true
        path                      /var/log/containers/*.log
        multiline.parser          docker, cri
        Tag                       kube.*
        buffer_chunk_size         2M
        buffer_max_size           2M
        Exclude_Path              /var/log/containers/fluent-bit*

  filters: |
    [FILTER]
        Name             kubernetes
        Match            kube.*
        Kube_URL         https://kubernetes.default.svc:443
        Kube_CA_File     /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File  /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix  kube.var.log.containers.
        Merge_Log        Off
        Annotations      Off
        Labels           On

  outputs: |
    [OUTPUT]
        Name es
        Match *
        Host elasticsearch-master
        Port 9200
        Index fluentbit