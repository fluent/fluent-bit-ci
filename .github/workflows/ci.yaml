name: "CI"
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  run-tests:
    name: Run BATS ðŸ¦‡ tests.
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.6.0

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.2.0

      - name: Set up Helm
        uses: azure/setup-helm@v2.1
        with:
          version: v3.8.1

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v2.1

      - name: Run tests
        run:  |
          ./run-tests.sh
        shell: bash